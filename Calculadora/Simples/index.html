<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="estilo.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator-painel">
                    <span id="results"></span>
                </div>
                <div class="calculator-buttons">
                    <span id="ac">AC</span>
                    <span id="del" >DEL</span>
                    <span id="div">/</span>
                    <span id="mult">*</span>
                    <span id="sub">-</span>
                    <span id="add">+</span>
                    <span id="equal">=</span>
                    <span id="num-0">0</span>
                    <span id="num-1">1</span>
                    <span id="num-2">2</span>
                    <span id="num-3">3</span>
                    <span id="num-4">4</span>
                    <span id="num-5">5</span>
                    <span id="num-6">6</span>
                    <span id="num-7">7</span>
                    <span id="num-8">8</span>
                    <span id="num-9">9</span>
                    <span id="comma">,</span>
                    <span id="neg">+/-</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
